<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:body>
        
          <ui:composition template="/templates/plantilla.xhtml">
 
               <ui:define name="contenido">
        
        <f:view>
            <h:form>
                <h1><img src="../img/iconos/mistesorosencontrados.png" height="100"/><h:outputText value="Tesoros Encontrados"/></h1>
                <h:dataTable class="table table-hover" value="#{tesoroBean.obtenerTesorosEncontrados()}" var="item">
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Codigo"/>
                        </f:facet>
                        <h:outputText value="#{item.codigoTesoro}"/>
                    </h:column>
                    <!--<h:column>
                        <f:facet name="header">
                            <h:outputText value="CodigoValidacion"/>
                        </f:facet>
                        <h:outputText value="#{item.codigoValidacion}"/>
                    </h:column>-->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Latitud"/>
                        </f:facet>
                        <h:outputText value="#{item.latitud}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Longitud"/>
                        </f:facet>
                        <h:outputText value="#{item.longitud}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Altitud"/>
                        </f:facet>
                        <h:outputText value="#{item.altitud}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Direccion"/>
                        </f:facet>
                        <h:outputText value="#{item.direccion}"/>
                    </h:column>
                    <!--<h:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:outputText value="#{item.estado}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="GoogleUrl"/>
                        </f:facet>
                        <h:outputText value="#{item.googleUrl}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CodigoPostal"/>
                        </f:facet>
                        <h:outputText value="#{item.codigoPostal}"/>
                    </h:column>-->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Pais"/>
                        </f:facet>
                        <h:outputText value="#{item.pais}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Localidad"/>
                        </f:facet>
                        <h:outputText value="#{item.localidad}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Provincia"/>
                        </f:facet>
                        <h:outputText value="#{item.provincia}"/>
                    </h:column>
                    <!--<h:column>
                        <f:facet name="header">
                            <h:outputText value="BorradoLogico"/>
                        </f:facet>
                        <h:outputText value="#{item.borradoLogico}"/>
                    </h:column>-->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Usuario"/>
                        </f:facet>
                        <h:outputText value="#{item.usuarioidUsuario.nickname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>
                        <h:commandButton action="#{cacheBean.detallesTesoro()}"  image="../img/glyphicons/glyphicons_025_binoculars.png">
                                          <f:setPropertyActionListener target="#{cacheBean.seleccionado}" value="#{item}" />                                         
                                          <f:setPropertyActionListener target="#{cacheBean.paginaLlamante}" value="#{view.viewId}" />                                         
                        </h:commandButton>                                      
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

               </ui:define>
          </ui:composition>
                   
    </h:body>
</html>
