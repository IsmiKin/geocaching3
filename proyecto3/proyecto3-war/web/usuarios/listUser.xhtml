<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
    <h:body>
        
            <ui:composition template="..//templates/plantilla.xhtml">
 
               <ui:define name="contenido">
        
        <f:view>
            <h:form>
                <h1><img src="../img/iconos/usuarioadmin.png"/><h:outputText value="Administrar Usuarios"/></h1>
                <h:dataTable value="#{userManagedBean.todosU}" var="item">
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Apellidos"/>
                        </f:facet>
                        <h:outputText value="#{item.apellido1}"/>&nbsp; <h:outputText value="#{item.apellido2}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nickname"/>
                        </f:facet>
                        <h:outputText value="#{item.nickname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:outputText value="#{item.estado}"/>
                    </h:column>
                    <!--<h:column>
                        <f:facet name="header">
                            <h:outputText value="Password"/>
                        </f:facet>
                        <h:outputText value="#{item.password}"/>
                    </h:column>-->
                    <!--<h:column>
                        <f:facet name="header">
                            <h:outputText value="Borrado(LÃ³gico)"/>
                        </f:facet>
                        <h:selectBooleanCheckbox value="#{item.borradoLogico}"  disabled="true" />
                        
                    </h:column>-->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Rol"/>
                        </f:facet>
                        <h:outputText value="#{item.rolidRol.nombre}" />
                        
                    </h:column>
                     <h:column>   
                        <f:facet name="header">
                            Acciones
                            <h:button class="btn btn-success" outcome="createUser.jsf" image="../img/glyphicons/glyphicons_006_user_add.png" />
                        </f:facet>                         
                         <h:commandButton image="../img/glyphicons/glyphicons_030_pencil.png"  alt="Editar" class="btn btn-warning" value="Editar" action="#{userManagedBean.goToEditarUsuario()}" >
                             <f:setPropertyActionListener value="#{item}" target="#{userManagedBean.editable}" />
                        </h:commandButton>
                         <h:commandButton class="btn btn-danger" alt="Eliminar" image="../img/glyphicons/glyphicons_016_bin.png" action="#{userManagedBean.eliminarUsuario(item)}" >
                            <f:ajax render="@form" />
                        </h:commandButton>
                         <h:commandButton class="btn btn-info" image="../img/glyphicons/glyphicons_198_ok.png" alt="Activar"  value="Activar" action="#{userManagedBean.activarUsuario(item.idUsuario)}"   disabled="#{userManagedBean.compEstadoA(item.estado)}"  >
                            <f:ajax render="@form" />
                        </h:commandButton>
                         <h:commandButton class="btn btn-default" alt="Desactivar" image="../img/glyphicons/glyphicons_197_remove.png"  value="Desactivar" action="#{userManagedBean.inactivarUsuario(item.idUsuario)}" disabled="#{userManagedBean.compEstadoI(item.estado)}" >
                            <f:ajax render="@form" />
                        </h:commandButton>
                         <h:commandButton class="btn btn-danger" alt="Banear" value="Banear" image="../img/glyphicons/glyphicons_199_ban.png" action="#{userManagedBean.banearUsuario(item.idUsuario)}" disabled="#{userManagedBean.compEstadoB(item.estado)}" >
                            <f:ajax render="@form" />
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

               </ui:define>
            </ui:composition>
                   
    </h:body>
</html>
