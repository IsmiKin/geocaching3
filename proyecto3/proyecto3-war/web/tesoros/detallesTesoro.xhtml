        <div style="float:left">
            <h2><img src="../img/iconos/detallestesoro.png" height="100"/>Detalles del Tesoro</h2><br/>
            <table class="table table-responsive" >
                <tr>
                    <td><b>Código Tesoro &nbsp;&nbsp;</b></td>
                    <td><h:outputText value="#{cacheBean.seleccionado.codigoTesoro}"></h:outputText></td>
                </tr>
                <tr>
                    <td><b><br/>Localidad&nbsp;&nbsp;</b></td>
                    <td><h:outputText value="#{cacheBean.seleccionado.localidad}"></h:outputText></td>
                </tr>
                <tr>
                    <td><b><br/>País&nbsp;&nbsp;</b></td>
                    <td><h:outputText value="#{cacheBean.seleccionado.pais}"></h:outputText></td>
                </tr>
                <tr>
                    <td><b><br/>Provincia&nbsp;&nbsp;</b></td>
                    <td><h:outputText value="#{cacheBean.seleccionado.provincia}"></h:outputText></td>
                </tr>
                <tr>
                    <td><b><br/>CP&nbsp;&nbsp;</b></td>
                    <td><h:outputText value="#{cacheBean.seleccionado.codigoPostal}"></h:outputText></td>
                </tr>
                <tr>
                    <td><b><br/>Coordenadas&nbsp;&nbsp;</b></td>
                    <td><h:outputText value="#{cacheBean.seleccionado.coordenadas}"></h:outputText></td>
                </tr>
                <tr>
                    <td><b><br/>G URL&nbsp;&nbsp;</b></td>
                    <td><h:outputText value="#{cacheBean.seleccionado.googleUrl}"></h:outputText></td>
                </tr>
                <tr>
                    <td><b><br/>Estado&nbsp;&nbsp;</b></td>
                    <td><h:outputText value="#{cacheBean.seleccionado.estado}"></h:outputText></td>
                </tr>                   
            </table>
        </div>
          
                   <br/><br/><br/><br/>
        
                 <h:form class="form">         
            <h:panelGroup layout="block" rendered="#{loginApi.usuarioLogueado.rolidRol.prioridad gt 0}" >
                <button data-toggle="modal" data-opcion="Confirmar" id="modalConfirmar" data-opcioncode="0" data-target="#logModal"  style="margin: 3px;" class="btn btn-success btn-menudetalles" >Confirmar</button> <br/>           
                <button data-toggle="modal" data-opcion="Reportar"  id="modalReportar" data-opcioncode="1" data-target="#logModal"  style="margin: 3px;" class="btn btn-danger btn-menudetalles" >Reportar</button> <br/>
                
                <h:commandButton value="No Encontrado" class="btn btn-warning"  action="#{logBean.noLocatedLog()}" >
                                    <f:setPropertyActionListener target="#{logBean.tesoro}"  value="#{cacheBean.seleccionado}" />
                 </h:commandButton> <br/>                   
                 <h:commandButton style="margin: 3px;" class="btn btn-primary" value="Añadir Busqueda" action="#{tesoroBean.crearBusqueda()}">
                     <f:setPropertyActionListener target="#{tesoroBean.nuevoTesoro}"  value="#{cacheBean.seleccionado}" />
                 </h:commandButton><br/>
            </h:panelGroup>
                <h:commandButton style="margin: 3px;" class="btn btn-info" value="Log" action="#{logBean.mostrarLogTesoro()}" >
                          <f:setPropertyActionListener target="#{logBean.tesoro}"  value="#{cacheBean.seleccionado}" />
                </h:commandButton>  <br/>                    
                <!--<h:commandButton value="Comentarios"/>-->
            </h:form>
                
                <h:form>
                <!-- VENTANA MODAL -->
                  <div class="modal fade" id="logModal" tabindex="-1" role="dialog" aria-labelledby="logModal" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                              <h4 class="modal-title" id="myModalLabel">  </h4>
                            </div>
                           
                              <div class="modal-body">

                                  <div class="input-group input-group-lg">
                                    <!-- <span class="input-group-addon">@</span>-->
                                    <div class="codigoValidacionInput"> Validacion<h:inputText class="form-control" id="codigoTesoro" value="#{logBean.v_tesoro}" title="Validacion" /><br/><br/></div>
                                    Comentario  <h:inputTextarea  class="form-control" rows="4" id="nicknameinput"  value="#{logBean.comentario}" title="Comentario" />                                                                                                                                         
                                  </div>


                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                              <h:commandButton value="Confirmar" id="confirmarTesoro" class="btn btn-success acciondetalles confirmarTesoro"  action="#{logBean.validar()}" >
                                  <f:setPropertyActionListener target="#{logBean.tesoro}"  value="#{cacheBean.seleccionado}" />
                              </h:commandButton>
                              <h:commandButton value="Reportar" class="btn btn-danger acciondetalles reportarTesoro" id="reportarTesoro" action="#{logBean.problemLog()}" >
                                <f:setPropertyActionListener target="#{logBean.tesoro}"  value="#{cacheBean.seleccionado}" />
                              </h:commandButton>
                              
                            </div>
                          </div>
                        </div>
                  </div>
              </h:form>
                <!-- FIN VENTANA MODAL -->
