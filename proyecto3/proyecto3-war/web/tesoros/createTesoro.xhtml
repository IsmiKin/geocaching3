<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:body>
        
         <ui:composition template="/templates/plantilla.xhtml">
 
               <ui:define name="contenido">
        
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                
                    
                    <div class="input-group input-group-lg"><span class="input-group-addon">Codigo Tesoro</span><h:inputText class="form-control" value="#{tesoroBean.nuevoTesoro.codigoTesoro}" required="required" /></div><br/>
                    
                    <div class="input-group input-group-lg"><span class="input-group-addon">Codigo Validacion</span><h:inputText class="form-control" value="#{tesoroBean.nuevoTesoro.codigoValidacion}"  /></div><br/>
                    
                    <div class="input-group input-group-lg"><span class="input-group-addon">Coordenadas</span><h:inputText class="form-control" value="#{tesoroBean.nuevoTesoro.coordenadas}"  /></div><br/>
                                        
                     
                    <h:outputLabel value="Estado " for="estado" />
                    <h:selectOneMenu style="height:100;" value="#{tesoroBean.nuevoTesoro.estado}">
                                                    <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO" />
                                                    <f:selectItem itemLabel="PERDIDO" itemValue="PERDIDO" />
                                                    <f:selectItem itemLabel="MANTENIMIENTO" itemValue="MANTENIMIENTO" />
                                                    <f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO" />
                                            </h:selectOneMenu>
                    
                    <br/>
                    
                     <div class="input-group input-group-lg"><span class="input-group-addon">G URL</span><h:inputText class="form-control" value="#{tesoroBean.nuevoTesoro.googleUrl}"  /></div><br/>
                    
                     <div class="input-group input-group-lg"><span class="input-group-addon">CP</span><h:inputText class="form-control" value="#{tesoroBean.nuevoTesoro.codigoPostal}"  /></div><br/>
                     
                    <div class="input-group input-group-lg"><span class="input-group-addon">Pais</span><h:inputText class="form-control" value="#{tesoroBean.nuevoTesoro.pais}"  /></div><br/>
                    
                   <div class="input-group input-group-lg"><span class="input-group-addon">Localidad</span><h:inputText class="form-control" value="#{tesoroBean.nuevoTesoro.localidad}"  /></div><br/>
                    
                    <div class="input-group input-group-lg"><span class="input-group-addon">Provincia</span><h:inputText class="form-control" value="#{tesoroBean.nuevoTesoro.provincia}"  /></div><br/>
                                       
                    <h:commandButton class="btn btn-success"  id="crear" value="Crear" action="#{tesoroBean.crearTesoro()}" />
                
            </h:form>
        </f:view>
                   
               </ui:define>
         </ui:composition>

    </h:body>
</html>
