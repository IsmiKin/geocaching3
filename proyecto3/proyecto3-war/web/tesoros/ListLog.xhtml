<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
    <h:body>
        
         <ui:composition template="/templates/plantilla.xhtml">
 
               <ui:define name="contenido">
        
        <f:view>
            <h:form>
                <h1><img src="../img/iconos/logtesoros.png" height="100"/><h:outputText value="Log del Tesoro"/></h1>
                <h:dataTable class="table table-hover" value="#{logBean.listLogByTesoro}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nickname"/>
                        </f:facet>
                        <h:outputText value="#{item.usuario.nickname}">
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha"/>
                        </f:facet>
                        <h:outputText value="#{item.fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Comentario"/>
                        </f:facet>
                        <h:outputText value="#{item.comentario}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Suceso"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoSucesoidTipoSuceso.nombre}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
                   
               </ui:define>
         </ui:composition>
                   
    </h:body>
</html>
