                        <h:outputText value="#{item.codigoValidacion}"/>

                    </h:column>
                    <h:column>
                        <f:facet name="header">

                        <h:outputText value="#{item.estado}"/>
                    </h:column>

                        <h:outputText value="#{item.codigoPostal}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Pais"/>
                        </f:facet>
                        <h:outputText value="#{item.pais}"/>
                    </h:column> -->

                        <f:facet name="header">
                            <h:outputText value="Localidad"/>
                        </f:facet>
                        <h:outputText value="#{item.localidad}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Provincia"/>
                        </f:facet>
                        <h:outputText value="#{item.provincia}"/>
                    </h:column>
                    <!--<h:column>
                        <f:facet name="header">
                            <h:outputText value="Estado Tesoro"/>
                        </f:facet>
                        <h:outputText value="#{item.solicitudTesoroidSolicitudTesoro.aprobado}"/>

                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>
                        <h:commandButton action="#{cacheBean.detallesTesoro()}"  image="../img/glyphicons/glyphicons_025_binoculars.png">
                                          <f:setPropertyActionListener target="#{cacheBean.seleccionado}" value="#{item}" />                                         
                                          <f:setPropertyActionListener target="#{cacheBean.paginaLlamante}" value="#{view.viewId}" />                                         
                        </h:commandButton>  
                         
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
                   
               </ui:define>
        </ui:composition>
                    
    </h:body>
