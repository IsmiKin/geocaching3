<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Tesoro a Analizar</title>
    </h:head>
    
    <h:body>
        
              <ui:composition template="..//templates/plantilla.xhtml">
 
               <ui:define name="contenido">
        <f:view>
            <h:form>
                <h1><h:outputText value="Evaluar"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Codigo Tesoro: #{tesoroBean.tesoroAValidar.codigoTesoro}"/>
                    <br/>
                    <h:outputLabel value="Aprobado:" for="aprobado" />
                    <h:selectOneMenu class="form-control" style="height:100;" value="#{tesoroBean.solicitudAEvaluar.aprobado}">
                                                    <f:selectItem itemLabel="PENDIENTE" itemValue="PENDIENTE" />
                                                    <f:selectItem itemLabel="ACEPTADO" itemValue="ACEPTADO" />
                                                    <f:selectItem itemLabel="DENEGADO" itemValue="DENEGADO" />
                                            </h:selectOneMenu>
                    <h:outputLabel value="Comentario:" for="comentario" />
                    <h:inputText id="comentario" value="#{tesoroBean.solicitudAEvaluar.comentario}" title="Comentario" required="true" requiredMessage="The Comentario field is required."/>
                    <h:commandButton id="evaluar" class="btn btn-success" value="Evaluar" action="#{tesoroBean.evaluarTesoro()}" />
                </h:panelGrid>
            </h:form>
        </f:view>
        
               </ui:define>
              </ui:composition>

    </h:body>
</html>
